    <script>
     const arr = [1,3,10];
        for (var i=0;i<arr.length;i++){	
            if (arr[i]% 2 === 0) {      
              alert(arr[i]+ "   is even");
            }else {
               alert(arr[i] + "  is odd");
            }
        }
    </script>
